fragment QuestChainInfo on QuestChain {
  address: id
  paused
  chainId
  updatedAt
  name
  description
  quests {
    questId
    paused
    name
    description
  }
  owners {
    address: id
  }
  admins {
    address: id
  }
  editors {
    address: id
  }
  reviewers {
    address: id
  }
}

fragment QuestStatusInfo on QuestStatus {
  id
  status
  updatedAt
  questChain {
    ...QuestChainInfo
  }
  quest {
    questId
    paused
    name
    description
  }
  user {
    id
  }
  submissions {
    timestamp
    description
    externalUrl
  }
  reviews {
    accepted
    timestamp
    description
    externalUrl
    reviewer {
      id
    }
  }
}

fragment QuestChainReviewInfo on QuestChain {
  address: id
  paused
  chainId
  updatedAt
  name
  description
  questsFailed {
    id
  }
  questsPassed {
    id
  }
  questsInReview {
    id
  }
}
